<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.jpg" alt="Logo" class="logo">
            <h1>Inventory Management System</h1>
        </div>
        <div class="search">
            <p><b>Search: </b><input class="srch" type="text" placeholder="Search Item"><a href="#"><button class="btn">Search</button></a></p>                    
        </div>
    </header>
    <div class="container">
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="Details" placeholder="Details">
            <input type="number" id="itemQuantity" placeholder="Quantity">
            <input type="number" id="Price" placeholder="Price">
            <button onclick="addItem()">Add Item</button>
            <button onclick="cancelItem()">Cancel</button>
        </div>
        <div class="sort-section">
            <label for="sort">Type:</label>
            <select id="sort" onchange="sortItems()">
                <option value="name">Name</option>
                <option value="quantity">Quantity</option>
                <option value="number">Number</option>
            </select>
        </div>
        <div class="range-section">
            <label for="range">Range:</label>
            <select id="range" onchange="sortItems()">
                <option value="number">Number</option>
            </select>
        </div>  
    </div>
</body>
</html>
