<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="web.css">
    <script src = "web.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.jpg" alt="Logo" class="logo">
            <h1>Inventory Management System</h1>
        </div>
        <div class="search">
            <p><b>Search: </b><input class="srch" type="text" placeholder="Search Item"><a href="#"><button class="btn">Search</button></a></p>                    
        </div>
    </header>
    <div class="container">
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="details" placeholder="Details">
            <input type="number" id="itemQuantity" placeholder="Quantity">
            <input type="number" id="price" placeholder="Price">
            <button onclick="addItem()">Add Item</button>
            <button onclick="cancelItem()">Cancel</button>
        </div>
        <div class="sort-section">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="sortItems()">
                <option value="name">Name</option>
                <option value="quantity">Quantity</option>
                <option value="price">Price</option>
            </select>
        </div>
        <div class="range-section">
            <label for="range">Filter by Price:</label>
            <select id="range" onchange="filterRange()">
                <option value="all">All</option>
                <option value="low">Low (0 - 50)</option>
                <option value="medium">Medium (51 - 100)</option>
                <option value="high">High (100+)</option>
            </select>
        </div>
