<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="web.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.jpg" alt="Logo" class="logo">
            <h1>Inventory Management System</h1>
        </div>
        <div class="search">
            <p><b>Search: </b><input class="srch" type="text" placeholder="Search Item"><a href="#"><button class="btn">Search</button></a></p>                    
        </div>
    </header>
    <div class="container">
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="details" placeholder="Details">
            <input type="number" id="itemQuantity" placeholder="Quantity">
            <input type="number" id="price" placeholder="Price">
            <button onclick="addItem()">Add Item</button>
            <button onclick="cancelItem()">Cancel</button>
        </div>
        <div class="sort-section">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="sortItems()">
                <option value="name">Name</option>
                <option value="quantity">Quantity</option>
                <option value="price">Price</option>
            </select>
        </div>
        <div class="range-section">
            <label for="range">Filter by Price:</label>
            <select id="range" onchange="filterRange()">
                <option value="all">All</option>
                <option value="low">Low (0 - 50)</option>
                <option value="medium">Medium (51 - 100)</option>
                <option value="high">High (100+)</option>
            </select>
        </div>  

        <div class="item-list">
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Details</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Item rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let items = [];

        function addItem() {
            const name = document.getElementById('itemName').value;
            const details = document.getElementById('details').value;
            const quantity = document.getElementById('itemQuantity').value;
            const price = document.getElementById('price').value;

            if (!name || !details || !quantity || !price) {
                alert('Please fill all fields.');
                return;
            }

            const newItem = { name, details, quantity: parseInt(quantity), price: parseFloat(price) };
            items.push(newItem);
            displayItems();
            clearFields();
        }

        function cancelItem() {
            clearFields();
        }

        function clearFields() {
            document.getElementById('itemName').value = '';
            document.getElementById('details').value = '';
            document.getElementById('itemQuantity').value = '';
            document.getElementById('price').value = '';
        }

        function displayItems() {
            const tableBody = document.getElementById('itemTable').querySelector('tbody');
            tableBody.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.details}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function sortItems() {
            const sortValue = document.getElementById('sort').value;
            items.sort((a, b) => {
                if (sortValue === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (sortValue === 'quantity') {
                    return a.quantity - b.quantity;
                } else {
                    return a.price - b.price;
                }
            });
            displayItems();
        }

        function filterRange() {
            const range = document.getElementById('range').value;
            let filteredItems = [...items];

            if (range === 'low') {
                filteredItems = filteredItems.filter(item => item.price <= 50);
            } else if (range === 'medium') {
                filteredItems = filteredItems.filter(item => item.price > 50 && item.price <= 100);
            } else if (range === 'high') {
                filteredItems = filteredItems.filter(item => item.price > 100);
            }

            displayFilteredItems(filteredItems);
        }

        function displayFilteredItems(filteredItems) {
            const tableBody = document.getElementById('itemTable').querySelector('tbody');
            tableBody.innerHTML = '';
            filteredItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.details}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
